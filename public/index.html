<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Discord Message Scheduler</h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('manual')">Manual Schedule</button>
            <button class="tab-btn" onclick="switchTab('ai')">ü§ñ AI Generator</button>
        </div>

        <!-- Manual Schedule Form -->
        <div id="manual-section" class="card">
            <h2>Schedule New Message</h2>
            <form id="scheduleForm">
                <div class="form-group">
                    <label for="channelId">Select Channel</label>
                    <select id="channelId" name="channelId" required>
                        <option value="" disabled selected>Loading channels...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="datetime">Date & Time</label>
                    <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
                        <input type="datetime-local" id="datetime" name="datetime" required style="flex: 1;">
                        <div class="checkbox-group" style="margin: 0;">
                            <input type="checkbox" id="publishNow" name="publishNow">
                            <label for="publishNow" style="display:inline; font-weight:normal; cursor: pointer;">üöÄ
                                Opublikuj teraz</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message" rows="3" placeholder="Enter text message..."></textarea>
                </div>

                <div class="form-group">
                    <label for="recurrence">Recurrence</label>
                    <select id="recurrence" name="recurrence">
                        <option value="once">Once</option>
                        <option value="yearly">Every Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Image (Optional)</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <button type="submit">Schedule Message</button>
            </form>
        </div>

        <!-- AI Generator Form -->
        <div id="ai-section" class="card" style="display: none;">
            <h2>AI Content Generator (Gemini)</h2>
            <p style="color: #aaa; font-size: 0.9em; margin-bottom: 15px;">
                Generates a <b>Task</b> for now and a <b>Solution</b> for later automatically.
            </p>
            <form id="aiForm">
                <div class="form-group">
                    <label for="ai-channelId">Select Channel</label>
                    <select id="ai-channelId" name="channelId" required>
                        <option value="" disabled selected>Loading channels...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ai-topic">Topic / Subject</label>
                    <textarea id="ai-topic" name="topic" rows="2"
                        placeholder="e.g. Obliczanie delty, Czasowniki nieregularne..." required></textarea>
                </div>

                <div class="form-group-row">
                    <div class="form-group" style="flex:1; margin-right:10px;">
                        <label for="ai-startTime">Task Start Time</label>
                        <input type="datetime-local" id="ai-startTime" name="startTime" required>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label for="ai-delayDays">Solution Delay (Days)</label>
                        <input type="number" id="ai-delayDays" name="delayDays" value="2" min="1" max="14" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ai-image">Image Context (Optional)</label>
                    <input type="file" id="ai-image" name="image" accept="image/*">
                    <div style="margin-top: 5px;">
                        <input type="checkbox" id="attachImage" name="attachImage" checked>
                        <label for="attachImage" style="display:inline; font-weight:normal;">Attach this image to the
                            Discord post?</label>
                    </div>
                </div>

                <button type="submit" id="ai-submit-btn">‚ú® Generate & Schedule Loop</button>
            </form>
        </div>

        <div class="card">
            <h2>Upcoming Schedules</h2>
            <ul id="scheduleList" class="schedule-list">
                <!-- Items will be populated here -->
            </ul>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px; color: #666;">
        <small>v4.0 - Edit Modal</small>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edytuj Post</h2>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-channelId">Kana≈Ç</label>
                    <select id="edit-channelId" name="channelId" required>
                        <option value="" disabled selected>Wybierz kana≈Ç...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-datetime">Data i Godzina</label>
                    <input type="datetime-local" id="edit-datetime" name="datetime" required>
                </div>

                <div class="form-group">
                    <label for="edit-message">Wiadomo≈õƒá</label>
                    <textarea id="edit-message" name="message" rows="4" placeholder="Tre≈õƒá wiadomo≈õci..."></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-recurrence">Powtarzanie</label>
                    <select id="edit-recurrence" name="recurrence">
                        <option value="once">Raz</option>
                        <option value="yearly">Co roku</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-image">Nowy obrazek (opcjonalnie)</label>
                    <input type="file" id="edit-image" name="image" accept="image/*">
                    <div id="edit-current-image" style="margin-top: 10px;"></div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Anuluj</button>
                    <button type="submit" class="btn-save">üíæ Zapisz zmiany</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js?v=4.0"></script>
</body>

</html>
